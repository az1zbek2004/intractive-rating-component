<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./design/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="conteiner">

    <!-- HOW DID WE DO  -->
    <div class="intractive-rating-component" width="412">
      <div class="rating-component__star-icon" width="48" height="48">
        <img width="17" height="16" src="./images/icon-star.svg" alt="star icon" class="star-icon">
      </div>

      <h1 class="rating-component__title">How did we do?</h1>

      <p class="rating-component__text" width="340">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>




      <form class="rating-component__form" action="https://echo.htmlacademy.ru" method="POST">
       
        <div class="star-rating">
          <label class="rating-component__form-label">
            <input type="radio" name="rating" class="rating-component__radio-button visually-hidden" value="1">
            <span class="rating-component__form-control">1</span>
          </label>
          <label class="rating-component__form-label">
            <input type="radio" name="rating" class="rating-component__radio-button visually-hidden" value="2">
            <span class="rating-component__form-control">2</span>
          </label>
          <label class="rating-component__form-label">
            <input type="radio" name="rating" class="rating-component__radio-button visually-hidden" value="3">
            <span class="rating-component__form-control">3</span>
          </label>
          <label class="rating-component__form-label">
            <input type="radio" name="rating" class="rating-component__radio-button visually-hidden" value="4">
            <span class="rating-component__form-control">4</span>
          </label>
          <label class="rating-component__form-label">
            <input type="radio" name="rating" class="rating-component__radio-button visually-hidden" value="5">
            <span class="rating-component__form-control">5</span>
          </label>
        </div>
        <button class="rating-component__form-button" type="submit">Submit</button>
      </form>
    </div>

    <!-- THANK YOU  -->
    <div class="interactive-rating-component thank-you">

    </div>

  </div>

  <!-- Rating state end -->


  
  <!-- Thank you state start -->
 <!-- Add rating here -->
 <div width="412" class="intractive-rating-component thank-you">
  <img src="./images/illustration-thank-you.svg" alt="illustration picture" width="186" height="130">

  <a href="" class="thank-you__link">You selected out of 5</a>

  <h2 class="thank-you__title">Thank you!</h2>

  <p width="350" class="thank-you__text">We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
 </div>

  <!-- Thank you state end -->

  
  
</body>
</html>
